<html lang="en" >

<title>chat</title>

<body>
<div class="centerit">
  <div class="chat-container">
    <aside>
      <div class="top-bar">
        <div class="menu-burger-container">
          <div class="" style="margin-top:-7px;"><img src="images/logo.png" width="48px"></div>
        </div>
        <div class="user-info">
            <div class="user-head"> <img src="images/iconfinder_2_2694140.png"> </div>
            <div class="name">Tom</div>
            <div class="status online"></div>
          </div>
      </div>
      
      <div class="conversations">
        <div class="thread" style="background: #7b716e;">
          <div class="details">
            <div class="user-head online" style="display: inline-block;"> <span style="padding-left:64px"><img src="images/v3.png"></span> <span><img src="images/v1.png"></span> <span><img src="images/v2.png"></span> </div>
          </div>
        </div>
        <div class="thread">
          <div class="details">
            <div class="user-head online"> <img src="images/iconfinder_1_2694139.png" style="background: #fff;"> </div>
            <div class="user-name">David</div>
            <div class="last-message">HEYHEYHEYHEY!!!</div>
          </div>
          <div class="last">2019/11/10 12:32</div>
        </div>
        <div class="thread active">
          <div class="details">
            <div class="user-head away"> <img src="images/iconfinder_4_2694134.png" style="background: #fff;"> </div>
            <div class="user-name">Tina</div>
            <div class="last-message">I love you!</div>
          </div>
          <div class="last">2019/11/10 12:32</div>
        </div>
        <div class="thread">
          <div class="details">
            <div class="user-head offline"> <img src="images/iconfinder_5_2694138.png" style="background: #fff;"> </div>
            <div class="user-name">Bill</div>
            <div class="last-message">What's up man?</div>
          </div>
          <div class="last">2019/11/10 12:32</div>
        </div>
        <a class="thread" href="" style="text-decoration: none;">
        <div class="details">
          <div class="user-head online"> <img src="images/iconfinder_8_2694142.png" style="background: #fff;"> </div>
          <div class="user-name">Peter</div>
          <div class="last-message">How to solve this question?</div>
        </div>
        <div class="last">2019/11/10 12:32</div>
        </a> </div>
    </aside>
    <main>
      <div class="top-bar"> 
     
       
        <div style="margin-left:440px;"> <img src="images/v6.png" width="30"> <img src="images/v5.png" width="30"> <img src="images/v4.png" width="30"> </div>
        <input type="text" placeholder="Search">
      </div>
      <div class="messages" id="messages">
        <div style="background:#4c443f; height:50px; text-align:center;" >
          <div class="user-info">
            <div class="name">David<span class="status online" style="text-align: center;margin: 0 auto;left: 67px;width: 50px;top: -18px;"></span></div>
          </div>
        </div>
        <div class="message">
          <div class="user-head"> <img src="images/iconfinder_1_2694139.png"> </div>
          <div class="content">Hello! How are you today?</div>
        </div>
        <div class="message fromme">
          <div class="user-head"> <img src="images/iconfinder_2_2694140.png"> </div>
          <div class="content">I am so SAD.</div>
        </div>
        <div class="message">
          <div class="user-head"> <img src="images/iconfinder_1_2694139.png"> </div>
          <div class="content">HEYHEYHEYHE!!!</div>

      </div>
      <div class="footTop">
        <ul>
          <li><img src="images/20170926103645_31.jpg"></li>

          <li><img src="images/20170926103645_43.jpg"></li>
          <li><img src="images/20170926103645_45.jpg"></li>
        </ul>
      </div>
      <div class="bottom-bar">
        <textarea class="msg-input" placeholder="Send message"></textarea>
        <a href="#"><div style="margin-right: 20px;"><img src="images/bbg.png"></div></a>
      </div>
    </main>
  </div>
</div>
