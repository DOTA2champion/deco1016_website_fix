<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="referrer" content="always">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
</head>
<body>
<div class="header-upper" style="background:#fff;">
  <div class="inner-container">
    <div class="auto-container clearfix"> 
      <!--Logo-->
      <div class="logo-outer">
        <div class="logo"><a href="index.html"><img src="images/logo.png" width="100" style="padding:10px"></a></div>
      </div>
    </div>
  </div>
</div>
<section class="contact-form-section style-two">
  <div class="auto-container">
    <div class="row clearfix"> 
      
      <!-- Title Column -->
      <div class="title-column col-lg-5 col-md-12 col-sm-12">
      
        <div class="inner-column wow fadeInLeft animated" style="visibility: visible; animation-delay: 0ms; animation-name: fadeInLeft;">
          <div class="asd">WELCOME TO <span style="color:#4c4440;">HI!</span></div>
          <div class="leftImgDiv"> <img src="images/Signup.png"> </div>
        </div>
      </div>
      
      <!-- Form Column -->
      <div class="form-column col-lg-7 col-md-12 col-sm-12">
        <div class="loginPage">
          <div class="login_container">
            <div class="passwordContent" style="opacity:1; margin-top:0px;">
              <div class="p_type">
                <div class="checked" style="color: #fff;;font-size: 25px;">Create your Account</div>
              </div>
              <div class="pwdLogin" style="width:100%; height: auto; display: block;">
                <div class="login_input">
                  <div class="icon icon2">USERNAME</div>
                  <input type="text" class="login_text" id="username" maxlength="20" placeholder="Enter your name">
                  <a id="usernameA" class="toChangePassword" style="display:none" href="javascript:void;">Enter your name</a> </div>
                <div class="login_input">
                  <div class="icon icon5">EMAIL</div>
                  <input type="text" id="email" class="login_text" maxlength="25" placeholder="Enter your email">
                  <a id="emailA" class="toChangePassword" style="display:none" href="javascript:void;">Enter your email</a> </div>
                <div class="login_input">
                  <div class="icon icon3">PASSWORD</div>
                  <input type="password" id="password1" class="login_text" maxlength="11" placeholder="Enter your password">
                  <a id="password1A" class="toChangePassword" style="display:none" href="javascript:void;">Enter your password</a> </div>
                <div class="login_input">
                  <div class="icon icon3">CONFIRM PASSWORD</div>
                  <input type="password" id="password2" class="login_text" maxlength="11" placeholder="">
                  <a id="password2A" class="toChangePassword" style="display:none" href="javascript:void;">Passwords must match</a> </div>
                <div class="login_input" style="width:281px;">
                  <div class="icon icon3">GENDER</div>
                  <span style="position: absolute;top: 5px;left: 150px;">
                  <label >
                    <input name="Fruit" type="radio" value="1" checked="checked" />
                    MALE </label>
                  <label>
                    <input name="Fruit" type="radio" value="2" />
                    FEMALE </label>
                  </span> </div>
                <div class="login_input">
                  <div class="icon icon3">DATE OF BIRTH</div>
                  <span style="position: absolute; top:0px; width:190px; left: 140px;">
                  <select id="Month" class="login_textxx" style="width:70px;">
                    <option value="">Month</option>
                    <option value="0">January </option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                  </select>
                  <select id="DAY" class="login_textxx" style="width:50px">
                  <option value="0">DAY</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                  <select id="Year" class="login_textxx">
                    <option value="0">Year</option>
                    <option value="1">1981</option>
                    <option value="2">1982</option>
                    <option value="3">1983</option>
                    <option value="4">1984</option>
                    <option value="5">1985</option>
                    <option value="6">1986</option>
                    <option value="7">1987</option>
                    <option value="8">1988</option>
                    <option value="9">1989</option>
                    <option value="10">1990</option>
                    <option value="11">1991</option>
                    <option value="12">1992</option>
                    <option value="13">1993</option>
                    <option value="14">1994</option>
                    <option value="15">1995</option>
                    <option value="16">1996</option>
                    <option value="17">1997</option>
                    <option value="18">1998</option>
                    <option value="19">1999</option>
                    <option value="20">2000</option>
                  </select>
                   </span>
                  <a id="birthdateA" class="toChangePassword" style="display:none" href="javascript:void;">Enter your birthday</a> </div>
              </div>
              <div class="showErr" style="display: none;"></div>
              <a href="javascript:next();">
              <div class="login_button" id="login_button">NEXT</div>
              </a>
              <div class="item">
                <div class="item-content" style="text-align:center"> <img src="images/icon6.png" width="100%"> </div>
              </div>
              <div class="employee_autoLogin">
                <div class="employeeDiv" id="staffLogin">
                  <div class="e_a_word" style="width:190px;">Already Using Hi? <a href="register3.html">Login</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="js/jquery-1.8.3.min.js"></script> 
<script>
	function next(){
		var username = $("#username").val();
		var email = $("#email").val();
		var password1 = $("#password1").val();
		var password2 = $("#password2").val();
		var month = $("#Month").val();
		var day = $("#Day").val();
		var year = $("#Year").val();
		var isFull = true;
		//check username
		if(username==null || username=='' || username==undefined){
			$("#username").attr("class","login_text inserted");
			$("#usernameA").show();
			isFull = false;
		}else{
			$("#username").attr("class","login_text");
			$("#usernameA").hide();
		}
		//check email
		if(email==null || email=='' || email==undefined){
			$("#email").attr("class","login_text inserted");
			$("#emailA").show();
			isFull = false;
		}else{
			$("#email").attr("class","login_text");
			$("#emailA").hide();
		}
		//check password1
		if(password1==null || password1=='' || password1==undefined){
			$("#password1").attr("class","login_text inserted");
			$("#password1A").show();
			isFull = false;
		}else{
			$("#password1").attr("class","login_text");
			$("#password1A").hide();
		}
		//check password2
		if(password2==password1){
			$("#password2").attr("class","login_text");
			$("#password2A").hide();
			
		}else{
			$("#password2").attr("class","login_text inserted");
			$("#password2A").show();
			isFull = false;
		}
		//check birthdate
		if(month==0 || day==0 || year==0){
			$("#birthdateA").show();
			isFull = false;
		}else{
			$("#birthdateA").hide();
		}
		if(isFull){
			location.href = "register1.html";
		}else{
			return false;
		}
		
	}
</script>
</body>
</html>
