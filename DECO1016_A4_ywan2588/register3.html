<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="referrer" content="always">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
</head>
<body>
<div class="header-upper" style="background:#fff;">
  <div class="inner-container">
    <div class="auto-container clearfix"> 
      <!--Logo-->
      <div class="logo-outer">
        <div class="logo"><a href="index.html"><img src="images/logo.png" width=100 height=100 style="padding:10px"></a></div>
      </div>
    </div>
  </div>
</div>
<section class="contact-form-section style-two">
  <div class="auto-container">
    <div class="row clearfix"> 
      
      <!-- Title Column -->
      <div class="title-column col-lg-5 col-md-12 col-sm-12">
       <div class="inner-column wow fadeInLeft animated" data-wow-delay="0ms" style="visibility: visible; animation-delay: 0ms; animation-name: fadeInLeft;">
          <div class="asd">WELCOME TO <span style="color:#4c4440;">HI!</span></div>
          <div class="leftImgDiv"> <img src="images/Signup.png"> </div>
        </div>
      </div>
      
      <!-- Form Column -->
      <div class="form-column col-lg-7 col-md-12 col-sm-12">
        <div class="loginPage">
          <div class="login_container">
            <div class="passwordContent" style="opacity: 1; margin-top:0px;">
              <div class="p_type">
                <div class="checked" style="color: #fff;;font-size: 25px;">Login</div>
              </div>
              <div class="pwdLogin" style="width: 100%; height: auto; display: block;">
                <div class="login_input">
                  <div class="icon icon5">EMAIL</div>
                  <input type="text" id="email" class="login_text" maxlength="25" placeholder="Enter your email" style="left:110px">
                  <a href="javascript:void;" class="toChangePassword" style="display:none" id="emailA">Enter your email</a> </div>
                <div class="login_input">
                  <div class="icon icon3">PASSWORD</div>
                  <input type="text" id="password" class="login_text" maxlength="11" placeholder="Enter your password" style="left:110px">
                  <a href="javascript:void;" class="toChangePassword" style="display:none" id="passwordA">Enter your password</a> </div>
              </div>
              <br><br>
              <div class="showErr" style="display: none;"></div>
				<a href="JavaScript:login('home.html');">
          <a href="chat.html" style="color: #fff"><div class="login_button" id="login_button" onClick="login()">PC</div></a>
				</a>
				<a href="JavaScript:login('home.html');">
          <a href="chat-mb.html" style="color: #fff"><div class="login_button" id="login_button" onClick="login()">Mobile</div></a>
				</a>
			  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="js/jquery-1.8.3.min.js"></script> 
<script>
	function login(url){
		var email = $("#email").val();
		var password = $("#password").val();
		var isFull = true;
		if(email==null || email=='' || email==undefined){
			$("#email").attr("class","login_text inserted");
			$("#emailA").show();
			isFull = false;
		}else{
			$("#emailA").hide();
			$("#email").attr("class","login_text");
		}
		if(password==null || password=='' || password==undefined){
			$("#password").attr("class","login_text inserted");
			$("#passwordA").show();
			isFull = false;
		}else{
			$("#passwordA").hide();
			$("#password").attr("class","login_text");
		}
		
		if(isFull){
			location.href = url;
		}else{
			return false;
		}	
	}
</script>
</body>
</html>
