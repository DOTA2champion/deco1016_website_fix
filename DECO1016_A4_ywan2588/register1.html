<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="referrer" content="always">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
</head>
<body>
<div class="header-upper" style="background:#fff;">
  <div class="inner-container">
    <div class="auto-container clearfix"> 
      <!--Logo-->
      <div class="logo-outer">
        <div class="logo"><a href="index.html"><img src="images/logo.png" width=100 height=100 style="padding:10px"></a></div>
      </div>
    </div>
  </div>
</div>
<section class="contact-form-section style-two">
  <div class="auto-container">
    <div class="row clearfix"> 
      
      <!-- Title Column -->
      <div class="title-column col-lg-5 col-md-12 col-sm-12">
       <div class="inner-column wow fadeInLeft animated" data-wow-delay="0ms" style="visibility: visible; animation-delay: 0ms; animation-name: fadeInLeft;">
          <div class="asd">WELCOME TO <span style="color:#4c4440;">HI!</span></div>
          <div class="leftImgDiv"> <img src="images/Gmail-Undo-Send.jpg"> </div>
        </div>
      </div>
      
      <!-- Form Column -->
      <div class="form-column col-lg-7 col-md-12 col-sm-12">
        <div class="loginPage">
    <div class="login_container">
      <div class="passwordContent" style="opacity: 1; margin-top:0px;">
        <div class="p_type">
          <div class="checked" style="color: #fff;;font-size:24px;">EMAIL CONFIRMATION</div>
        </div>
        <div class="pwdLogin" style="width: 100%; height: auto; display: block;">
          <div class="login_input"> <img src="images/timg.png" width="100" style="margin-left: 117px;"> </div>
          <div class="login_input" style="margin-top:80px; width:100%; font-size: 20px;"> Enter email to receive correct verification code </div>
          <div class="login_input" style="margin-left: 68px;">
            <input type="text" name="SchType" id="e1" class="layui-input" size = 1 maxlength=1 onKeyUp="moveNext(this,2);">
            <input type="text" name="SchType" id="e2" class="layui-input" size = 1 maxlength=1  onkeyup="moveNext(this,3);">
            <input type="text" name="SchType" id="e3" class="layui-input" size = 1 maxlength=1  onkeyup="moveNext(this,4);">
            <input type="text" name="SchType" id="e4" class="layui-input" size = 1 maxlength=1  onkeyup="moveNext(this,0);">
          </div>
        </div>
        <div class="showErr" style="display: none;"></div>
        
        <a href="javascript:next();"><div class="login_button" id="login_button">NEXT</div></a>
        <div class="item">
            <div class="item-content" style="text-align:center"> <img src="images/icon7.png" width="100%"> </div>
          </div>
        <div class="employee_autoLogin">
        
          <div class="employeeDiv" id="staffLogin">
            <div class="e_a_word" style="width:190px;">Already Using Hi? <a href="register3.html">Login</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
    </div>
  </div>
</section>
<script src="js/jquery-1.8.3.min.js"></script> 
<script>
	function next(){
		var e1 = $("#e1").val();
		var e2 = $("#e2").val();
		var e3 = $("#e3").val();
		var e4 = $("#e4").val();
		var isFull = true;
		if(e1.length < 1){
			$("#e1").attr("class","layui-input inserted");
			isFull = false;
		}else{
			$("#e1").attr("class","layui-input");
		}
		if(e2.length < 1){
			$("#e2").attr("class","layui-input inserted");
			isFull = false;
		}else{
			$("#e2").attr("class","layui-input");
		}
		if(e3.length < 1){
			$("#e3").attr("class","layui-input inserted");
			isFull = false;
		}else{
			$("#e3").attr("class","layui-input");
		}
		if(e4.length < 1){
			$("#e4").attr("class","layui-input inserted");
			isFull = false;
		}else{
			$("#e4").attr("class","layui-input");
		}
		if(isFull){
			location.href = "register2.html";
		}else{
			return false;
		}		
	}
	
	function moveNext(object,index){
        if(object.value.length == 1){
            $("#e"+index).focus();  
        }
    }  
</script>
</body>
</html>
